<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        <link href="css/bootstrap.css"
              rel="stylesheet">
    </head>
    <body>
        <div class="container">
          <h1 align="center">Vending Machine</h1>
          <hr/>
          <ul class="list-group" id="errorMessages"></ul>

          <div class="row" align="center">
            <div class="col-md-8" >
              <div class="row"id="itemsTable">
              </div>
            </div>

            <div class="col-md-3">
              <form class="form-vertical" role="form" id="input-form">
                  <div class="form-group">
                      <label for="depositBox" class="control-label" style="display:block">
                          Total $ In:
                      </label>
                      <input type="text"
                        style="text-align:center"
                        class="form-control"
                        id="depositBox"
                        value="0"
                        readonly>
                  </div>

                  <div class="row" style="padding: 10px">
                  <div class="col-md-6">
                      <button type="button"
                              id="add-dollar-button"
                              value="1"
                              class="btn btn-default">
                          Add Dollar
                      </button>
                  </div>
                  <div class="col-md-6">
                      <button type="button"
                              id="add-quarter-button"
                              value="0.25"
                              class="btn btn-default">
                          Add Quarter
                      </button>
                  </div>
                </div>

                <div class="row" style="padding: 10px">
                  <div class="col-md-6">
                      <button type="button"
                              id="add-dime-button"
                              value="0.10"
                              class="btn btn-default">
                          Add Dime
                      </button>
                  </div>

                  <div class="col-md-6">
                      <button type="button"
                              id="add-nickel-button"
                              value="0.05"
                              class="btn btn-default">
                          Add Nickel
                      </button>
                  </div>
                </div>

                  <div class="form-group">
                      <label for="messageBox" class="control-label" style="display:block; border-top: 1px solid black">
                          Messages:
                      </label>
                      <input type="text"
                        style="text-align:center"
                        class="form-control"
                        id="messageBox"
                        readonly>
                  </div>
                  <div class="form-group form-inline" style="text-align:left">
                      <label for="itemBox" class="control-label">
                          Item:
                      </label>
                      <input type="text"
                        pattern="[1-9]{1}"
                        style="text-align:center"
                        class="form-control"
                        id="itemBox">
                  </div>
                  <div class="row">
                  <div class="col-md-12" style="border-bottom: 1px solid black">
                      <button type="button"
                              id="make-purchase-button"
                              class="btn btn-default">
                          Make purchase
                      </button>
                  </div>
                </div>

                  <div class="form-group">
                      <label for="changeBox" class="control-label" style="display:block">
                          Change:
                      </label>
                      <input type="text"
                        style="text-align:center"
                        class="form-control"
                        id="changeBox"
                        readonly>
                  </div>
                  <div class="row">
                  <div class="col-md-12">
                      <button type="button"
                              id="change-button"
                              class="btn btn-default">
                          Change Return
                      </button>
                  </div>
              </form>
          </div>
        </div>
      </div>

        </div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
