<!DOCTYPE html>
<html>
    <head>
        <title>DVD Library</title>
        <link href="css/bootstrap.css"
              rel="stylesheet">
    </head>
    <body>
        <div class="container">
          <div class="row" id="navHeader">
            <form class="form-inline" id="search-form">
              <div class="col-md-5">
                <div class="form-group">
                  <button type="button"
                      id="create-dvd-button"
                      class="btn btn-default">
                      Create DVD
                  </button>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                    <button type="button"
                      id="search-button"
                      class="btn btn-default">
                      Search
                    </button>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <select class="form-control" id="searchCategory" required>
                    <option selected="selected" disabled value="">Search Category</option>
                    <option value="title">Title</option>
                    <option value="year">Release Year</option>
                    <option value="director">Director Name</option>
                    <option value="rating">Rating</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                      <input type="text"
                      class="form-control"
                      id="search-term-box"
                      placeholder="Search Term"
                      required/>
                </div>
              </div>
            </form>
            <hr/>
          </div>

          <ul class="list-group" id="errorMessages"></ul>
          <div class="row" id="dvdListDiv">
            <table id="dvdTable" class="table table-striped" style="border: 2px solid black">
                            <tr>
                                <th width="25%">Title</th>
                                <th width="25%">Release Date</th>
                                <th width="20%">Director</th>
                                <th width="15%">Rating</th>
                                <th width="15%"></th>
                            </tr>

                            <tbody id="contentRows"></tbody>
            </table>
          </div>

          <div id="add-dvd-form" style="display: none">
            <h2>Create DVD</h2>
            <hr/>
            <form class="form-horizontal" role="form" id="add-form">
                <div class="form-group">
                    <label for="add-title" class="col-md-4 control-label">
                        DVD Title:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="add-title"
                               placeholder="Enter Title" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-year" class="col-md-4 control-label">
                        Release Year:
                    </label>

                    <div class="col-md-4">
                        <input type="text"
                               pattern="[0-9]{4}"
                               class="form-control"
                               id="add-year"
                               placeholder="Enter Release Year" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-director" class="col-md-4 control-label">
                        Director:</label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="add-director"
                               placeholder="Enter Director"/>
                    </div>
                </div>
                <div class="form-group">
                  <label for="add-rating" class="col-md-4 control-label">
                      Rating:</label>
                  <div class="col-md-4">
                  <select class="form-control" id="add-rating"/>
                    <option selected="selected" disabled="disabled">Choose Rating</option>
                    <option>G</option>
                    <option>PG</option>
                    <option>PG-13</option>
                    <option>R</option>
                  </select>
                </div>
                </div>
                <div class="form-group">
                    <label for="add-notes" class="col-md-4 control-label">
                        Notes:</label>

                    <div class="col-md-4">
                        <textarea
                               class="form-control"
                               rows="5"
                               id="add-notes"
                               placeholder="Enter note"/></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-4 col-md-2">
                    <!--    <input type="hidden" id="edit-contact-id">-->
                        <button type="button"
                                id="add-cancel-button"
                                class="btn btn-default"
                                onclick="hideAddForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button"
                                id="add-dvd-button"
                                class="btn btn-default">
                            Create DVD
                        </button>
                    </div>
                </div>
            </form>
          </div>
          <div id="edit-dvd-form" style="display: none">
            <h2 id="edit-header">Edit DVD: </h2>
            <hr/>
            <form class="form-horizontal" role="form" id="edit-form">
                <div class="form-group">
                    <label for="edit-title" class="col-md-4 control-label">
                        DVD Title:
                    </label>
                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="edit-title"
                               placeholder="Enter Title" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-year" class="col-md-4 control-label">
                        Release Year:
                    </label>
                    <div class="col-md-4">
                        <input type="text"
                               pattern="[0-9]{4}"
                               class="form-control"
                               id="edit-year"
                               placeholder="Enter Release Year" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-director" class="col-md-4 control-label">
                        Director:</label>

                    <div class="col-md-4">
                        <input type="text"
                               class="form-control"
                               id="edit-director"
                               placeholder="Enter Director"/>
                    </div>
                </div>
                <div class="form-group">
                  <label for="edit-rating" class="col-md-4 control-label">
                      Rating:</label>
                  <div class="col-md-4">
                  <select class="form-control" id="edit-rating"/>
                    <option selected="selected" disabled="disabled">Choose Rating</option>
                    <option>G</option>
                    <option>PG</option>
                    <option>PG-13</option>
                    <option>R</option>
                  </select>
                </div>
                </div>
                <div class="form-group">
                    <label for="edit-notes" class="col-md-4 control-label">
                        Notes:</label>

                    <div class="col-md-4">
                        <textarea
                               class="form-control"
                               rows="5"
                               id="edit-notes"
                               placeholder="Enter note"/>
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-4 col-md-2">
                        <input type="hidden" id="edit-dvd-id">
                        <button type="button"
                                id="edit-cancel-button"
                                class="btn btn-default"
                                onclick="hideEditForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button"
                                id="edit-dvd-button"
                                class="btn btn-default">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
          </div>
          <div class="row" id="dvdDetailsDiv" style="display: none">
            <h2 id="dvdDetailsHeader"></h2>
            <hr/>
            <div class="col-md-4">
              <p>Release Year: </p>
              <p>Director: </p>
              <p>Rating: </p>
              <p>Notes: </p>

            </div>
            <div classs="col-md-4" id="dvdDetails">

            </div>
            <div class="col-md-2">
                <button type="button"
                        id="back-button"
                        class="btn btn-default">
                    Back
                </button>
            </div>
          </div>
          <div class="row" id="dvdSearchDiv" style="display: none">

          </div>
        </div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
